<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style/login.css" rel="stylesheet">
    <link href="style/index.css" rel="stylesheet">
</head>
<body>
    <div class="login-block">
        <input class="input" value="e-mail address" type="email">
        <input class="input" value="password" type="password">
        <button class="login"><a href="index.html">Log in</a></button>
        <div class="forget">
            <p>Don't have an account?</p>
            <a>Sign up</a>
        </div>
    </div>
    <div class="playbar">
        <audio class="audio" src="music/Alicemagic.mp3" controls></audio>
        <div class="play-info">
            <div class="image"></div>
            <div class="info-footer">
                <p class="title-footer">Lorem ipsum</p>
                <p class="singer-footer">consectetur</p>
            </div>
            <div class="command">
                <button class="option prev-footer"></button>
                <button class="option play-footer playpause"></button>
                <button class="option next-footer"></button>
            </div>
            <div class="time"></div>
        </div>
        <div class="progress-bar"><span class="progress"></span></div>
    </div>
    <button class="collapse"></button>
    <script src="script/index.js"></script>
</body>
</html>
